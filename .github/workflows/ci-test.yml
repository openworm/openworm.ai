# This workflow will test all of the Python scripts in this package in the correct sequence

name: Test Python scripts

on:
  push:
    branches: [ main, development, experimental, test* ]
  pull_request:
    branches: [ main, development, experimental, test* ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.11 ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install bs4 pandas
        pip install modelspec
        pip install llama_index


    - name: Test all
      run: |
        cd parser
        python ParseWormAtlas.py
        cd ..
        python GraphRAG_test.py

    - name: Final version info
      run: |
        pip list
        env

